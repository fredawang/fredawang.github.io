<style type="text/css" media="screen">
.view {
    width: 200px;
    height: 200px;
    margin: 10px;
    float: left;
    border: 10px solid #fff;
    overflow: hidden;
    position: relative;
    text-align: center;
    box-shadow: 1px 1px 2px #000;
    cursor: default;
}
.view .mask, .view .content {
    width: 200px;
    height: 200px;
    position: absolute;
    overflow: hidden;
    top: 0;
    left: 0
}
.view img {
    display: block;
    position: relative
}
.view h2 {
    text-transform: uppercase;
    color: #fff;
    text-align: center;
    position: relative;
    font-size: 17px;
    padding: 10px;
    background: rgba(0, 0, 0, 0.8);
    margin: 20px 0 0 0
}
.view p {
    font-family: Georgia, serif;
    font-style: italic;
    font-size: 12px;
    position: relative;
    color: #fff;
    padding: 10px 20px 20px;
    text-align: center
}
.view a.info {
    display: inline-block;
    text-decoration: none;
    padding: 7px 14px;
    background: #000;
    color: #fff;
    text-transform: uppercase;
    box-shadow: 0 0 1px #000
}
.view a.info:hover {
    box-shadow: 0 0 5px #000
}

.view-fourth img { 
    transition: all 0.4s ease-in-out 0.2s;
    opacity: 1;
}
.view-fourth .mask { 
    background-color: rgba(0,0,0,0.8);
    opacity: 0;
    transform: scale(0) rotate(-180deg);
    transition: all 0.4s ease-in;
    border-radius: 0px;
}
.view-fourth h2{
    opacity: 0;
    border-bottom: 1px solid rgba(0, 0, 0, 0.3);
    background: transparent;
    transition: all 0.5s ease-in-out;
}
.view-fourth p { 
    opacity: 0;
    transition: all 0.5s ease-in-out;
}
.view-fourth a.info { 
    opacity: 0;
    transition: all 0.5s ease-in-out;
} 

.view-fourth:hover .mask { 
    opacity: 1; 
    transform: scale(1) rotate(0deg);
    transition-delay: 0.2s;
}                                 
.view-fourth:hover img    { 
    transform: scale(0); 
    opacity: 0;
    transition-delay: 0s;
}                       
.view-fourth:hover h2,
.view-fourth:hover p,
.view-fourth:hover a.info{
    opacity: 1;
    transition-delay: 0.5s;
}
</style>
<div class="view view-fourth"> 
    <img src="../../images/bgimg.jpg" /> 
    <div class="mask"> </div>
	<div class="content">
		<h2>hove style 4</h2> 
		<p>this is paragraph string for test.</p> 
        <a href="#" class="info">Read More</a> 
    </div> 
</div>
